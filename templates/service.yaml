apiVersion: v1
kind: Service
metadata:
  name: {{ include "jet-app-supervision-gxzh.fullname" . }}
  labels:
    {{- include "jet-app-supervision-gxzh.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80 
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "jet-app-supervision-gxzh.selectorLabels" . | nindent 4 }}
    app: {{ template "jet-app-supervision-gxzh.fullname" . }}
